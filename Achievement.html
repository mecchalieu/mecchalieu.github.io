            background: #f5f5f5;

            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #ffffff, #1a73e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
