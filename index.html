<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> âœ¦ - Lieu's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #0d0d0d);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ff6f61, #ff8f70);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s infinite;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #ffffff;
            color: #0d0d0d;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 5px #ff6f61, 0 0 10px #ff6f61, 0 0 20px #ff8f70;
            }
            50% {
                text-shadow: 0 0 10px #ff8f70, 0 0 20px #ff6f61, 0 0 30px #ff6f61;
            }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(0,255,255,1) 25%, rgba(0,0,255,1) 50%, rgba(255,0,0,1) 75%, rgba(255,255,0,1) 100%);
            animation: float 6s infinite;
        }
        .circle:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        .circle:nth-child(2) {
            top: 70%;
            left: 40%;
            animation-delay: 2s;
        }
        .circle:nth-child(3) {
            top: 30%;
            left: 80%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <h1>R.bg Ibrahim Rahmat Ramadhan</h1>
        <p>Developer | Scripter</p>

        <p>Click below to see my Portfolio!</p>
        <a href="https://github.com/mecchalieu" target="_blank">CLICK ME!</a>
    </div>
</body>
</html>
