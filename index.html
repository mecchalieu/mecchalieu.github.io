    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #ffffff, #1a73e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }
        a.button {
            text-decoration: none;
            color: #ffffff;
            background: #1a73e8;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
            animation: buttonFloat 3s infinite;
        }
        a.button:hover {
            background: #155dbd;
        }
        @keyframes buttonFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #777;
        }
        img.logo {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }
        .hidden {
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>
